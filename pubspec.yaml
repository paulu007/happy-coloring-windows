name: happy_color_app
description: A color by number app like Happy Color
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage (Windows compatible)
  path_provider: ^2.1.1
  sqflite_common_ffi: ^2.3.0+4
  shared_preferences: ^2.2.2
  
  # SVG Support
  flutter_svg: ^2.0.9
  path_drawing: ^1.0.1
  xml: ^6.5.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Utilities
  uuid: ^4.2.1
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/svg/